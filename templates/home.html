<style>body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #d7e1ec, #a9c0d4, #788da0);
    text-align: center;
    padding: 20px;
}

.login {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
    position: relative;
}

.login::before {
    content: '';
    position: absolute;
    top: -30px;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #6c7c94, #3b475e);
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.mb-3 {
    margin-bottom: 15px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

label {
    font-weight: bold;
    color: #555;
    text-align: right;
    width: 20%;
}

input {
    width: 50%;
    padding: 10px;
    margin-right: 19rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    background-color: #f9f9f9;
    text-align: center;
}

input:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
    background-color: #007BFF;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 15px;
}

button:hover {
    background-color: #0056b3;
}

h2 {
    color: #28a745;
    font-size: 2.5rem;
    margin-top: 20px;
}</style>




<html>
<body>
    <div class="login">
       <h1>Brain Tumor Detection</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Predicting your brain tumor</legend>
        </h1>

    </div>


        <div style="word-spacing: 1rem;" class="mb-3">
            <label class="form-label">Variance</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Variance"
                placeholder="Please Enter the Variance value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>


        <div class="mb-3">
            <label class="form-label">Standard_Deviation</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Standard_Deviation"
                placeholder="Please Enter the SD value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>


        <div class="mb-3">
            <label class="form-label">Entropy</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Entropy"
                placeholder="Please Enter the Entropy value" min='0'  step="0.0001" max='100000' inputmode="numeric"/>
        </div>



        <div class="mb-3">
            <label class="form-label">Skewness</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Skewness"
                placeholder="Please Enter the Skewness value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>



        <div class="mb-3">
            <label class="form-label">Kurtosis</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Kurtosis"
                placeholder="Please Enter the Kurtosis value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>



        <div class="mb-3">
            <label class="form-label">Contrast</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Contrast"
                placeholder="Please Enter the Contrast value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>



        <div class="mb-3">
            <label class="form-label">Energy</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Energy"
                placeholder="Please Enter the Energy value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>




        <div class="mb-3">
            <label class="form-label">ASM</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="ASM"
                placeholder="Please Enter the ASM value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>



        <div class="mb-3">
            <label class="form-label">Homogeneity</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Homogeneity"
                placeholder="Please Enter the Homogeneity value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>



        <div class="mb-3">
            <label class="form-label">Dissimilarity</label>
            <input style="width: 14rem; background-color: honeydew;" class="form-control" type="number" name="Dissimilarity"
                placeholder="Please Enter the Dissimilarity value" min='0' step="0.0001" max='100000' inputmode="numeric"/>
        </div>

        <button>Submit</button>



    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
